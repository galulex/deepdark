<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>
  </head>
  <style type="text/css" media="screen">
    body {
      background-color: #2C2C2F;
      color: #FFF;
      padding: 1rem;
      min-height: 500px;
    }

    label {
      user-select: none;
      cursor: pointer;
    }

    input {
      display: inline-block;
      vertical-align: middle;
    }

    .link {
      text-decoration: underline;
      cursor: pointer;
      color: #9cd1ff;
    }

    datalist {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 200px;
    }

    option {
      padding: 0;
    }

    input[type="range"] {
      width: 200px;
      margin: 0;
    }

    .preview {
      border-radius: 1rem;
      filter: contrast(var(--contrast, 1));
    }
  </style>
  <body>
    <p>
      Enable <a class="link" id="settingsLink">Auto Dark Mode for Web Contents</a> flag
    </p>
    <p>
      <small>Enabled with selective inversion of non-image elements</small> is recommended
    </p>
    <label for="contrast">Contrast</label>
    <br>
    <input type="range" min="0" max="1" step="0.1" id="contrast" name="contrast" list="contrasts"/>
    <br>
    <datalist id='contrasts'>
      <option value="0">0</option>
      <option value="0.1">1</option>
      <option value="0.2">2</option>
      <option value="0.3">3</option>
      <option value="0.4">4</option>
      <option value="0.5">5</option>
      <option value="0.6">6</option>
      <option value="0.7">7</option>
      <option value="0.8">8</option>
      <option value="0.9">9</option>
      <option value="1">10</option>
    </datalist>
    <br>
    <img src="colorbands.png" class="preview"/>
    <br>
    <label>
      <br>
      <input type="checkbox" name="darkMedia" id="darkMedia">&nbsp;
      Darken media
    </label>
    <br>
    <br>
    <details>
      <summary>
        Advanced
      </summary>
      <label>
        <br>
        <input type="checkbox" name="tab2window" id="tab2window">&nbsp;
        Open <b>Tab</b> as a new <b>Window</b>
      </label>
    </details>
    <script src='options.js'></script>
  </body>
</html>
